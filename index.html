<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon" ><i class="fa fa-home" aria-hidden="true"></i></span>
                    <span class="title" >Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon" ><i class="fa fa-user" aria-hidden="true"></i></span>
                    <span class="title" >Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon" ><i class="fa fa-comments" aria-hidden="true"></i></span>
                    <span class="title" >Messages</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon" ><i class="fa fa-question-circle" aria-hidden="true"></i></span>
                    <span class="title" >Help</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon" ><i class="fa fa-cog" aria-hidden="true"></i></span>
                    <span class="title" >Setting</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon" ><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <span class="title" >Password</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon" ><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                    <span class="title" >Sign Out</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="toggle" onclick="toggleMenu()"></div>

    <div class="box">
        <span style="--i:1;" > <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.ytimg.com%2Fvi%2F2BPbR0TP568%2Fmaxresdefault.jpg&f=1&nofb=1" alt=""> </span>
        <span style="--i:2;" > <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fsearchengineland.com%2Ffigz%2Fwp-content%2Fseloads%2F2014%2F08%2Fgoogle-adwords-red-1920.jpg&f=1&nofb=1" alt=""> </span>
        <span style="--i:3;" > <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fconnectnigeria.com%2Farticles%2Fwp-content%2Fuploads%2F2018%2F05%2Fgoogle-apps.jpg&f=1&nofb=1" alt=""> </span>
        <span style="--i:4;" > <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2F2.bp.blogspot.com%2F-GFWjZsVR3ps%2FT3lIYA1uB7I%2FAAAAAAAABqo%2FBTr0HAeW7fQ%2Fs1600%2FGoogle%2BWallpapers%2B4.jpg&f=1&nofb=1" alt=""> </span>
        <span style="--i:5;" > <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fsearchengineland.com%2Ffigz%2Fwp-content%2Fseloads%2F2014%2F07%2Fgoogle-logo-black-1920.jpg&f=1&nofb=1" alt=""> </span>
        <span style="--i:6;" > <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2F2.bp.blogspot.com%2F-RPMeDVew5hs%2FT3lIMouz5KI%2FAAAAAAAABqY%2FDZB77QFxq4Q%2Fs1600%2FGoogle%2BWallpapers%2B2.jpg&f=1&nofb=1" alt=""> </span>
        <span style="--i:7;" > <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.standard.co.uk%2Fs3fs-public%2Fthumbnails%2Fimage%2F2020%2F04%2F08%2F08%2Fgoogle-doodle.gif&f=1&nofb=1" alt=""> </span>
        <span style="--i:8;" > <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fgraphics8.nytimes.com%2Fimages%2F2008%2F04%2F28%2Fnyregion%2Fgoogle-533.jpg&f=1&nofb=1" alt=""> </span>
    </div>
    <script type="text/javascript">
        let box = document.querySelector('.box');
        window.onmousemove = function(e){
            let x = e.clientX/3;
            box.style.transform = "perspective(1000px) rotateY(" + x + "deg)";
        }
    </script>

    <script type="text/javascript" >
        function toggleMenu(){
            let navigation = document.querySelector('.navigation');
            let toggle = document.querySelector('.toggle');
            navigation.classList.toggle('active');
            toggle.classList.toggle('active');
        }
    </script>
</body>
</html>
